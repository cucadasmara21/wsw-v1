name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install backend deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Initialize DB
        run: . .venv/bin/activate && python init_db.py

      - name: Lint with ruff
        run: . .venv/bin/activate && python -m ruff .

      - name: Run tests
        run: . .venv/bin/activate && pytest -q

      - name: Start server
        run: . .venv/bin/activate && nohup uvicorn main:app --host 127.0.0.1 --port 8000 & sleep 3

      - name: Health check
        run: curl -f http://127.0.0.1:8000/health

      - name: Export OpenAPI
        run: . .venv/bin/activate && python tools/export_openapi.py > openapi.json

      - name: Upload openapi.json
        uses: actions/upload-artifact@v3
        with:
          name: openapi
          path: openapi.json

  frontend:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Download openapi.json artifact
        uses: actions/download-artifact@v3
        with:
          name: openapi
          path: .

      - name: Install frontend, generate types and build
        working-directory: ./frontend
        run: |
          npm ci || true
          npm run gen:api || true

          # If gen:api couldn't run (network/registry issues), use fallback Python generator
          if [ ! -f src/api/generated.ts ]; then
            python ../tools/gen_frontend_types.py
          fi

          npm run build
